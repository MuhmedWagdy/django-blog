<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Medieum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
         
        <a class="btn btn-info me-auto" href="/blog/new">Create New Post</a>
        </div>
      </div>
    </nav>
    
    .<div class="container">
      <div class="row">
        {%for post in post_list%}
        <div class="col-lg-3">
          <div class="card">
            <img src="{{post.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{post}}</h5>
              <p class="card-text"> {{post.content|safe|truncatewords:4}}</p>
              <a href="/blog/{{post.id}}" class="btn btn-primary">ReadMore</a>
            </div>
          </div>
      
        </div>  
        {% endfor %}    
      </div>   
    </div>




   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
